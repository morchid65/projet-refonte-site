<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Section Adultes – Wu Tao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/accueil.css" />
  <link rel="stylesheet" href="/css/plus.css" />
</head>
<body>
    <div id="header-container"></div>
  <script>
    const depth2 = location.pathname.split('/').length - 2;
    const path2 = '../'.repeat(depth2) + 'header.html';
    fetch(path2)
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Erreur chargement header:', error));
  </script>

<section class="section-adultes">
  <h1 class="title-main">Section Adultes</h1>
  <div class="carousel">
    <button class="arrow-left">⬅</button>
    <div class="carousel-images">
      <!-- Ajouter les images ici -->
    </div>
    <button class="arrow-right">➡</button>
  </div>
</section>

  <div id="footer-container"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>
</html>
