<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Articles de Presse – Wu Tao</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/Accueil.css">

</head>

<body>
  <div id="header-container"></div>
  <script>
    const depth2 = location.pathname.split('/').length - 2;
    const path2 = '../'.repeat(depth2) + 'header.html';
    fetch(path2)
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Erreur chargement header:', error));
  </script>


  <style>
    .main-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
    }

    #main-image {
      width: 60%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      transition: opacity 0.5s ease;
      cursor: pointer;
    }

    .arrow {
      background-color: #042447;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1.4rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

.thumbnail-wrapper {
  overflow-x: auto;
  overflow-y: hidden;
  width: 100%;
  margin-top: 10px;
  border-radius: 12px;
}

.thumbnail-track {
  display: flex;
  flex-direction: row;
justify-content: center;
  gap: 15px;
  padding: 10px;
  min-width: fit-content;
}


    .thumbnail-track img {
      width: 100px;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .thumbnail-track img:hover {
      transform: scale(1.1);
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 15, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      position: relative;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px #000;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-content img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 12px;
    }

    .popup-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #042447;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.6rem;
      border-radius: 50%;
      cursor: pointer;
    }

    #popup-prev {
      left: 20px;
    }

    #popup-next {
      right: 20px;
    }

    #close-popup {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
  </head>

  <body>
    <section class="carousel-dojo">

        <button class="arrow left">⬅</button>
        <img id="main-image" class="card-image"

      </div>

      <div class="thumbnail-wrapper">

      <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
          <button id="close-popup">✖</button>
          <button id="popup-prev" class="popup-arrow">⬅</button>
          <button id="popup-next" class="popup-arrow">➡</button>
          <img id="popup-img" src="" alt="Zoom">

    <script>
const images = [
    "https://static.wixstatic.com/media/cf687c_ff444087852d44a395ed7a7a1bdba473~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_ed2421c89f43444699f07ff710f0b744~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_048dec98af244436b7243523e5418ad9~mv2.png",
    "https://static.wixstatic.com/media/cf687c_07d46e44fef34b20966ffb2b3b265ef0.jpg",
    "https://static.wixstatic.com/media/cf687c_2c80f6cbc1d34bb6a02578336e4755eb.jpg",
    "https://static.wixstatic.com/media/cf687c_4338307a7a1db0fa3781b5a5ffec6671.jpg",
    "https://static.wixstatic.com/media/cf687c_d1d585716bfc4c34aea9a8a53af25907.jpg",
    "https://static.wixstatic.com/media/cf687c_629f1630cfe433f1c6a290b24e3d499a.jpg",
    "https://static.wixstatic.com/media/cf687c_10002362854e518da301ec9384617a8a.jpg",
    "https://static.wixstatic.com/media/cf687c_6d4d2900c578c5d92074b0655f4d7a00.jpg",
    "https://static.wixstatic.com/media/cf687c_e7a196d9ccc675c69f7ba40abd6d7dbe.jpg",
    "https://static.wixstatic.com/media/cf687c_05b8140770744c14b511a730b80289e2.jpg",
    "https://static.wixstatic.com/media/cf687c_4b214f2986c14e64a95c784196532177~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_7fdf91023b014744bf56bfcaac26951a~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_ec26f314d56647fd885429fa3116fbae~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_78d33e0ecaf04cb59515f4fadf6715fa~mv2.jpg"
  ];
      const mainImage = document.getElementById("main-image");
      const thumbnails = document.querySelectorAll(".thumbnail-track img");
      const btnLeft = document.querySelector(".arrow.left");
      const btnRight = document.querySelector(".arrow.right");

      const popup = document.getElementById("popup-overlay");
      const popupImg = document.getElementById("popup-img");
      const popupClose = document.getElementById("close-popup");
      const popupNext = document.getElementById("popup-next");
      const popupPrev = document.getElementById("popup-prev");

      let index = 0;

      function updateMain(i) {
        index = i;
        mainImage.style.opacity = 0;
        setTimeout(() => {
          mainImage.src = images[i];
          mainImage.style.opacity = 1;
        }, 300);
      }

      thumbnails.forEach((thumb, i) => {
        thumb.addEventListener("click", () => updateMain(i));
      });

      btnLeft.addEventListener("click", () => {
        index = (index - 1 + images.length) % images.length;
        updateMain(index);
      });

      btnRight.addEventListener("click", () => {
        index = (index + 1) % images.length;
        updateMain(index);
      });

      mainImage.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = images[index];
      });

      popupClose.addEventListener("click", () => {
        popup.style.display = "none";
      });

      popupNext.addEventListener("click", () => {
        index = (index + 1) % images.length;
        popupImg.src = images[index];
        updateMain(index);
      });

      popupPrev.addEventListener("click", () => {
        index = (index - 1 + images.length) % images.length;
        popupImg.src = images[index];
        updateMain(index);
      });

      const cardImages = document.querySelectorAll(".card-image");
      cardImages.forEach((img) => {
        img.addEventListener("click", () => {
          popup.style.display = "flex";
          popupImg.src = img.src;
          index = images.indexOf(img.src);
        });
      });

      const thumbnailWrapper = document.querySelector(".thumbnail-wrapper");
const thumbnailTrack = document.querySelector(".thumbnail-track");

let autoScroll = null;

thumbnailWrapper.addEventListener("mousemove", (e) => {
  const { left, width } = thumbnailWrapper.getBoundingClientRect();
  const trackWidth = thumbnailTrack.scrollWidth;

  // Vérifier s’il y a débordement
  if (trackWidth <= width) return;

  const mouseX = e.clientX - left;
  const zone = width / 3;

  clearInterval(autoScroll);

  if (mouseX < zone) {
    autoScroll = setInterval(() => {
      thumbnailTrack.scrollLeft -= 2;
    }, 10);
  } else if (mouseX > width - zone) {
    autoScroll = setInterval(() => {
      thumbnailTrack.scrollLeft += 2;
    }, 10);
  }
});

thumbnailWrapper.addEventListener("mouseleave", () => {
  clearInterval(autoScroll);
});

    </script>
  </body>
