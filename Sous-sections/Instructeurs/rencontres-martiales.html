<script>
window.addEventListener("DOMContentLoaded", () => {
  const images = [
    "https://static.wixstatic.com/media/cf687c_4760b2f4508c4467a66446be56af7a85~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_3b8088de1450459f890981ce520f06c5~mv2.jpg",

    "https://static.wixstatic.com/media/cf687c_614a0c32f2a34e0892ae3ab39dbb2d84~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_33ad6258147a43a0896fb88eb6ad8441~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_01d57b04186a47fb83a53df35e3bf4a7~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_e77d4545b6464eec81aa44770ae51430~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_7252b9b5e428486f8ff3ef6c38514f7a~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_76a1ea4404734f389b92e6b469749221~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_ecb0772773334b118dc59224baee560b~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_4b4eb866d86d4f2cbb35a0a9869c8abe~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_ad009a94d01d464393ff9ad5bc0863a7~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_9a646d991c3d47209fc36a11d6889a55~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_9602345a1c444eaf821623183f19cbd6~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_caf362e5b7dd43bfbadfc1a38d361d21~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_e7576b3932fe4052a7cf9ca7e8f84e71~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_430b0297db8f4e938f3c00dc71c67129~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_dad290a3114a40009023b7e33dcfb57e~mv2.jpg",
    "https://static.wixstatic.com/media/cf687c_48ef95bf552c400b8458bca826953705~mv2.jpg"
  ];

  const mainImage = document.getElementById("main-image");
  const thumbnailTrack = document.querySelector(".thumbnail-track");
  const btnLeft = document.querySelector(".arrow.left");
  const btnRight = document.querySelector(".arrow.right");
  const popupOverlay = document.querySelector(".popup-overlay");
  const popupImage = document.getElementById("popup-image");
  const popupPrev = document.getElementById("popup-prev");
  const popupNext = document.getElementById("popup-next");
  const closePopup = document.getElementById("close-popup");

  let index = 0;
  let autoScroll;
  let hoverActive = false;

  // ðŸ”¹ GÃ©nÃ©ration des miniatures
  images.forEach((src, i) => {
    const img = document.createElement("img");
    img.src = src;
    img.alt = `Miniature ${i + 1}`;
    img.addEventListener("click", () => updateMainImage(i));
    thumbnailTrack.appendChild(img);
  });

  // ðŸ”¹ Fonction pour afficher image principale
  function updateMainImage(i) {
    if (images[i]) {
      mainImage.style.opacity = 0;
      setTimeout(() => {
        mainImage.src = images[i];
        mainImage.style.opacity = 1;
        index = i;
      }, 300);
    }
  }

  // ðŸ”¹ Navigation flÃ¨ches
  btnLeft.addEventListener("click", () => {
    index = (index - 1 + images.length) % images.length;
    updateMainImage(index);
  });

  btnRight.addEventListener("click", () => {
    index = (index + 1) % images.length;
    updateMainImage(index);
  });

  // ðŸ”¹ Auto-scroll
  function startAutoScroll() {
    if (hoverActive) return;
    hoverActive = true;
    autoScroll = setInterval(() => {
      index = (index + 1) % images.length;
      updateMainImage(index);
      const first = thumbnailTrack.firstElementChild;
      thumbnailTrack.appendChild(first);
    }, 2000);
  }

  function stopAutoScroll() {
    hoverActive = false;
    clearInterval(autoScroll);
  }

  mainImage.addEventListener("mouseenter", startAutoScroll);
  thumbnailTrack.addEventListener("mouseenter", startAutoScroll);
  mainImage.addEventListener("mouseleave", stopAutoScroll);
  thumbnailTrack.addEventListener("mouseleave", stopAutoScroll);

  // ðŸ”¹ Modale Zoom
  mainImage.addEventListener("click", () => {
    popupOverlay.classList.add("show");
    popupImage.src = images[index];
  });

  popupPrev.addEventListener("click", () => {
    index = (index - 1 + images.length) % images.length;
    popupImage.src = images[index];
    updateMainImage(index);
  });

  popupNext.addEventListener("click", () => {
    index = (index + 1) % images.length;
    popupImage.src = images[index];
    updateMainImage(index);
  });

  closePopup.addEventListener("click", () => {
    popupOverlay.classList.remove("show");
  });
});
</script>
