<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil – Décembre 2021</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/Accueil.css" />
  <link rel="stylesheet" href="/css/sous-section-agenda.css" />
</head>
<body>

  <div id="header-container"></div>
  <script>
    const depth = location.pathname.split('/').length - 2;
    const path = '../'.repeat(depth) + 'header.html';

    fetch(path)
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Erreur chargement header:', error));
  </script>

  <section class="section-decembre-2021">
    <div class="image-container">
      <img
        class="image-decembre-2021 rounded-image"
        src="https://static.wixstatic.com/media/cf687c_2f68242d4b114439b3b552d29b30923b~mv2.jpg/v1/fill/w_860,h_608,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/stg%20flayer%2001.jpg" alt="Affiche Décembre 2021">
    </div>
  </section>

  <div id="footer-container"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>

</body>
</html>
