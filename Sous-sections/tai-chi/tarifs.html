<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tarifs Tai Chi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/accueil.css">
  <link rel="stylesheet" href="/css/tai-chi.css">
</head>
<body>

  <div id="header-container"></div>
  <script>
    const depth2 = location.pathname.split('/').length - 2;
    const path2 = '../'.repeat(depth2) + 'header.html';
    fetch(path2)
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Erreur chargement header:', error));
  </script>

<section class="section-tarifs-tai-chi">

  <div class="tarifs-align">

    <!-- Texte à gauche -->
    <div class="texte-tarif">
      <div class="p">
        <p class="rouge1">SAISON 2022 / 2023 <br> Tai Chi</p>
        <p class="rouge encadre-blanc">UN VENTAIL OFFERT POUR TOUTE <br> NOUVELLE INSCRIPTION</p>
      </div>
      <p>
        QI GONG & TAI CHI TRADITIONNEL (Forme Chen) <br>
        Normal : 200 € <br>
        Réduit : 170 € <br><br>

        <strong>SPECIAL</strong><br>
        Kung Fu + Tai Chi : 360 € <br><br>

        <span class="note">
          Le tarif réduit est valable pour les femmes, familles et étudiants.
        </span>
      </p>
    </div>

    <!-- Image éventail à droite -->
    <div class="visuel-tarif">
      <img class="eventail"
        src="https://static.wixstatic.com/media/cf687c_894bac2c0c3c4531a22111bc20579934.jpg/v1/fill/w_204,h_289,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/cf687c_894bac2c0c3c4531a22111bc20579934.jpg"
        alt="Éventail">
    </div>

  </div>

  <!-- ✅ Image bannière en bas -->
  <div class="banniere-tai-chi">
    <img class="banniere-img"
      src="https://static.wixstatic.com/media/cf687c_7a67d69b86594eae84b5f6b9bfa1e74d~mv2_d_4594_2179_s_2.jpg/v1/fill/w_596,h_276,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/nb%201_JPG.jpg"
      alt="Tai Chi Bannière">
  </div>

</section>




  <div id="footer-container"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>

</body>
</html>
