<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Qi Gong – Dans notre école</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/accueil.css">
  <link rel="stylesheet" href="/css/tai-chi.css">
</head>
<body>

  <div id="header-container"></div>
  <script>
    const depth2 = location.pathname.split('/').length - 2;
    const path2 = '../'.repeat(depth2) + 'header.html';
    fetch(path2)
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('Erreur chargement header:', error));
  </script>

<section class="section-qi-gong-ecole">
  <div class="image-centre1">
    <img class="programme4" src="https://static.wixstatic.com/media/cf687c_ca04496c06e44b2d9bfa89cded13dcfe~mv2.png" alt="Programme Qi Gong Type">
  </div>
</section>

  <div id="footer-container"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>

</body>
</html>
